<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Conversion</title>
    <style>
        /* Add CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #textbox {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .conversion-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .conversion-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Binary Mode</h1>
    <input type="text" id="textbox" placeholder="Enter the number">
    <br>
    <button class="conversion-btn">Convert to Binary</button>
    <br>
    <button class="conversion-btn">Convert to Decimal</button>
    <br>
    <button class="conversion-btn">Convert to Hexa</button>
    <br>
    <button class="conversion-btn">Convert to Octa</button>
</body>
</html>
