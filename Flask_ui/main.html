<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        h3 {
            color: #555;
        }
        .mode-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .mode-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <h3>Select Mode</h3>
    <button class="mode-btn" onclick="location.href='standard.html'">Standard</button>
    <button class="mode-btn" onclick="location.href='scientific.html'">Scientific</button>
    <button class="mode-btn" onclick="location.href='binary.html'">Binary</button>
    <button class="mode-btn" onclick="location.href='exit.html'">Exit</button>
</body>
</html>
