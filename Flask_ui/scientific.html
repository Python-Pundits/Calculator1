<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Add CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #calculator {
            width: 200px;
            margin: 0 auto;
        }
        #textbox {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }
        #calculate-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #calculate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Scientific Calculator</h1>
        <input type="text" id="textbox" placeholder="Enter">
        <br>
        <button id="calculate-btn">Calculate</button>
    </div>
</body>
</html>
